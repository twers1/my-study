<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Age calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span>День</span>
      <input type="number"  id="day">
      <small class="error-day"></small>
    </div>
    <div class="input-container">
      <span>Месяц</span>
      <input type="number"  id="month">
      <small class="error-month"></small>
    </div>
    <div class="input-container">
      <span>Год</span>
      <input type="number"  id="year">
      <small class="error-year"></small>
    </div>
  </div>
  <button class="submit-btn">
    <img src="./img/icon-arrow.svg" alt="">
    </button>
  <div class="output">
    <h1><span class="output-year">--</span> лет</h1>
    <h1><span class="output-month">--</span> месяцев</h1>
    <h1><span class="output-day">--</span> дней</h1>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
